<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Cadastro</h1>
    </div>

    <div class="container">
        <div class="row">
            <form th:object="${requisicaoNovoUser}" action="/usuarios" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do UsuÃ¡rio</label>
                    <input class="form-control is-invalid" type="text" th:field="*{nome}">
                    <div class="invalid-feedback" th:errors="*{nome}">

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{email}">
                    <div class="invalid-feedback" th:errors="*{email}">

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input class="form-control is-invalid" type="text" th:field="*{senha}">
                    <div class="invalid-feedback" th:errors="*{senha}">

                    </div>
                   </div>
                    <div>
                    <button class="btn btn-primary" type="submit">Submeter</button>
                    <a href="javascript:history.back()">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
