<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:button="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Biológicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #fundo {
            background-color: #e6f5f7;
        }
        .bt{
            border-radius: 30px;
            color: #032870;
            border-color: #032870;
        }

        .img{
            border-radius: 35px;
        }
    </style>
    <title>Cursos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="fundo">
<div th:replace="navbar :: menuNav"></div>

<br>
<br>
<h2 style="text-align: center;">Biológicas</h2>

<div class="mx-auto" style="width: 420px;">

    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
            <div class="input-group">
                <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                   fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></div>
                <input style="width: 300px;" type="text" class="form-control" id="autoSizingInputGroup"
                       placeholder="Buscando curso especifico?">

                <button type="button" class="btn btn-outline-dark">Buscar</button>
            </div>
        </div>
    </form>
</div>
<br>

<div class="container" th:each="curso : ${cursos}">
    <div class="row align-items-start">
        <div class="col">
            <div class="x">
                <form th:action="@{/curso/{nome}(nome = ${curso.getNome()})}">
                <button id="b" class="bt">
                    <img id="bio" class="img" th:src="@{/images/biologicas.png}" style="width:100%">
                    <h4 class="titulo" style="text-align:center" th:text="${curso.getNome()}"></h4>
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
