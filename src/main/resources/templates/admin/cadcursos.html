<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Cadastro - Cursos</title>
</head>

<body>
<div th:replace="navbar :: menuNav"></div>
<h2 style="text-align: center;">Cadastro de Cursos</h2>
<div class="container">
  <!--/*@thymesVar id="requisicaoNovoCurso" type=""*/-->
  <form th:object="${requisicaoNovoCurso}" action="salvarCurso" name="cadcursos" method="POST">
    <label>Área do curso</label>
    <div class="form-check" th:each="tipo : ${tipos}">
      <input name="tipo" th:field="*{tipoDeCurso}" th:value="${tipo}" type="radio"/>
      <label th:text="${tipo.name()} "></label>
      </input>
    </div>
    <div class="form-group">
      <label >Nome do curso</label>
      <input class="form-control" th:errorclass="is-invalid" id="nome" type="text" th:field="*{nome}"></input>
    </div>

    <div class="form-group">
      <label >Descrição rápida do curso</label>
      <input class="form-control" th:errorclass="is-invalid" id="descricao" th:field="*{descricao}" type="text"></input>
    </div>

    <div class="form-group">
      <label>Melhor faculdade 1</label>
      <input class="form-control" th:errorclass="is-invalid" id="f1"  th:field="*{universidade1}" type="text"></input>
    </div>
    <div class="form-group">
      <label>Melhor faculdade 2</label>
      <input class="form-control" th:errorclass="is-invalid" id="f2" th:field="*{universidade2}" type="text"></input>
    </div>
    <div class="form-group">
      <label >Melhor faculdade 3</label>
      <input class="form-control" th:errorclass="is-invalid" id="f3" th:field="*{universidade3}" type="text"></input>
    </div>
    <div class="form-group">
      <label>Instagram de alguém que faça</label>
      <input class="form-control" th:errorclass="is-invalid" id="insta"  th:field="*{insta}" type="text"></input>
    </div>
    <div class="form-group">
      <label>Nota de Corte SISU</label>
      <input class="form-control" th:errorclass="is-invalid" id="cortesisu"  th:field="*{corteSisu}" type="text"></input>
    </div>
    <div class="form-group">
      <label>Nota de Corte FUVEST</label>
      <input class="form-control" th:errorclass="is-invalid" id="cortefuv" th:field="*{corteFuvest}" type="text"></input>
    </div>
    <div class="form-group">
      <label>Nota de Corte Unicamp</label>
      <input class="form-control" th:errorclass="is-invalid" id="corteunic" th:field="*{corteUnicamp}" type="text"></input>
    </div>
    <div class="form-group">
      <label>Nota de Corte Vunesp</label>
      <input class="form-control" th:errorclass="is-invalid" id="cortevun" th:field="*{corteVunesp}" type="text"></input>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <br>
  <br>
  <div class="alert alert-success" role="alert" th:if="${mensagem}">
    <h4 class="alert-heading" th:text="${mensagem}"></h4>
    <p>Para cadastrar um novo curso basta clicar aqui em: <a href="/cadcursos" class="alert-link">Novo Cadastro</a> </p>
  </div>

</div>
</body>
</html>
