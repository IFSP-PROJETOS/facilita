<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="style.css" rel="stylesheet" type="text/css"/>-->

  <style>
    #fundo {
      background-color: #e6f5f7;
    }


    #logo {
      height: 80px;
      width: 80px;
      position: fixed;
      top: 20%;
      left: 67%;
      transform: translate(-50%, -50%);
    }

    #compt {
      height: 150px;
      width: 1365px;
    }

    #navbar-example2 {
      height: 60px;

    }


    /**@media screen and (min-width: 768px){

}**/
  </style>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Facilita</title>
</head>

<body id="fundo">

<div th:replace="navbar :: menuNav"></div>

<img th:src="@{/images/barra.svg}" alt="Capa da página principal" id="compt">

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-5 col-lg-6">
      <div class="text-center">
        <br>
        <br>
        <h2 style="color: #032870;" th:text="#{index1}"></h2>
        <p style="color: #032870;" th:text="#{index2}"/>
        <p style="color: #032870;" th:text="#{index3}"/>
        <br>
        <form action="/login">
          <button type="submit" class="btn btn-outline-secondary" th:text="#{fieldentrar}"></button>
        </form>
        <br>
        <form action="/cadastro">
          <button type="submit" class="btn btn-outline-secondary" th:text="#{fieldcadastro}"></button>
        </form>
        <br>
        <form action="/cadcursos">
          <button type="submit" class="btn btn-outline-secondary">Cadastrar cursos</button>
        </form>
        <br>
        <form action="/cadquestao">
          <button type="submit" class="btn btn-outline-secondary">Cadastrar questões</button>
        </form>
      </div>
    </div>
    <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
      <div class="text-center">
        <br>
        <h1 style="color: #032870;" th:text="#{index4}"></h1>
        <p style="color: #032870;" th:text="#{index5}"></p>
        <p style="color: #032870;" th:text="#{index6}"></p>

        <form action="/diagnostico">
          <div class="form-check form-check-inline" th:each="tipo : ${tipos}">
            <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                   th:value="${tipo}">
            <label class="btn btn-outline-secondary rounded-pill" for="inlineRadio1" th:text="${tipo}"></label>
          </div>
          <div style="margin: 10px;"></div>
          <button class="btn btn-light btn btn-outline-dark" type="submit" th:text="#{index7}"></button>
        </form>
        <div style="margin: 13px;"></div>
        <p style="color: #032870;" th:text="#{index8}"></p>
        <a href="/saibaMais"><button type="button" class="btn btn-outline-info" th:text="#{index9}"></button></a>
      </div>
    </div>
  </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
