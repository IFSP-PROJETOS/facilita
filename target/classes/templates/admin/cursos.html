<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cursos</title>
</head>
<body>
<div th:replace="navbar :: menuNav"></div>

<h1>Lista de Cursos Cadastrados</h1>

<div class="container mt-4">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Curso</th>
                <th scope="col">Descrição</th>
                <th scope="col">Instagram</th>
                <th scope="col">Universidade</th>
                <th scope="col">Nota de Corte</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <td class="col-1" th:text="${curso.getId()}">ID</td>
                <td class="col-3" th:text="${curso.getNome()}">Curso</td>
                <td class="col-4" th:text="${curso.getDescricao()}">Descrição</td>
                <td class="col-2" th:text="${curso.getInsta()}">Instagram</td>
                <td class="col-2" th:text="${curso.getUniversidade1()}">Universidade</td>
                <td class="col-2" th:text="${curso.getCorteFuvest()}">Nota de Corte</td>
                <td class="col-1"><a th:href="@{/{cursoId}/deletarCurso(cursoId = ${curso.id})}">Deletar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
