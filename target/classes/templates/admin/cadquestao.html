<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Cadastro - Questões</title>
</head>

<body>
<div th:replace="navbar :: menuNav"></div>
<h2>Cadastro de Questões</h2>
<div class="container">
    <!--/*@thymesVar id="requisicaoNovaQuestao" type=""*/-->
    <form th:object="${requisicaoNovaQuestao}" action="salvarQuestao" name="cadquestao" method="POST">
        <div class="form-group">
        <label for="tipoDeProva">Selecione o tipo de prova</label>
        <select class="form-control" id="tipoDeProva" th:field="*{tipoDeProva}">
            <option th:each="t : ${tipos}"
                    th:value="${t}"
                    th:text="${t.name()}"/>
        </select>
        </div>
        <div class="form-group">
        <label for="disciplina">Selecione a disciplina</label>
        <select class="form-control" th:field="*{disciplina}" id="disciplina">
            <option th:each="d : ${disciplinas}"
                    th:text="${d.name()}"
                    th:value="${d}"></option>
        </select>
        </div>
        <div class="form-group">
            <label for="texto">Texto da questão:</label>
            <input class="form-control" th:errorclass="is-invalid" id="texto" rows="3" th:field="*{texto}" type="text"></input>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <br>
    <br>
    <div class="alert alert-success" role="alert" th:if="${mensagem}">
        <h4 class="alert-heading" th:text="${mensagem}"></h4>
        <p>Para cadastrar as alternativas, basta clicar aqui em: <a href="/cadalternativa" class="alert-link">Cadastrar alternativas</a> </p>
    </div>

</div>
</body>
</html>
